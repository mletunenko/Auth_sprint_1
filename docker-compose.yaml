volumes:
  pg_data:

services:

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  alembic-migrations:
    build: .
    depends_on:
      - postgres
    environment:
      APP_CONFIG__DB__URL: postgresql+asyncpg://user:password@postgres:5432/auth
    restart: "no"
    command: >
      alembic upgrade head

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  auth-app:
    build: .
    depends_on:
      - postgres
    environment:
      APP_CONFIG__DB__URL: postgresql+asyncpg://user:password@postgres:5432/auth
      APP_CONFIG__authjwt_secret_key: secret
    restart: unless-stopped
    ports:
      - "8000:8000"
    command: >
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000
