services:
  test_auth_postgres:
    image: postgres:16
    networks:
      - project_network
    ports:
      - "5432:5432"
    env_file:
      - .env.tests
    healthcheck:
      test: "pg_isready -U user -d auth-test"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  test_auth_redis:
    image: redis:alpine
    networks:
      - project_network
    ports:
      - "6379:6379"

  test_auth_app:
    extends:
        file: ../../docker-compose.yml
        service: auth_app
    networks:
      - project_network
    env_file:
      - .env.tests
    ports:
      - "8000:8000"
    command: >
      sh -c "
      /scripts/wait-for-it.sh test_auth_postgres:5432 -s -t 60 &&
      /scripts/wait-for-it.sh test_auth_redis:6379 -s -t 60 &&
      alembic upgrade head &&
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000
      "

  test_auth:
    build: .
    networks:
      - project_network
    env_file:
      - .env.tests
    restart: "no"
    command: >
      /scripts/wait-for-it.sh test_auth_app:8000 -s -t 60 --
      pytest src

networks:
  project_network:
    external: true