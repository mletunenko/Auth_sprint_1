services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - pg_test_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: auth-test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: "pg_isready -U user -d auth-test"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  auth-app:
    extends:
        file: ../../docker-compose.yaml
        service: auth-app
    ports:
      - "8000:8000"

  tests:
    build: .
    environment:
      - PG_URL=postgresql+asyncpg://user:password@postgres:5432/auth-tests
      - REDIS_HOST=redis
      - SERVICE_HOST=auth-app
    restart: "no"
    command: >
      /scripts/wait-for-it.sh auth-app:8000 -s -t 60 --
      pytest src

volumes:
  pg_test_data:
