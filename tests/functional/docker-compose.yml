services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
      - .env.tests
    healthcheck:
      test: "pg_isready -U user -d auth-test"
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  auth-app:
    extends:
        file: ../../docker-compose.yaml
        service: auth-app
    env_file:
      - .env.tests
    ports:
      - "8000:8000"
    command: >
      sh -c "
      /scripts/wait-for-it.sh postgres:5432 -s -t 60 &&
      /scripts/wait-for-it.sh redis:6379 -s -t 60 &&
      alembic upgrade head &&
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000
      "

  tests:
    build: .
    env_file:
      - .env.tests
    restart: "no"
    command: >
      /scripts/wait-for-it.sh auth-app:8000 -s -t 60 --
      pytest src
