services:

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pg_data_auth:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  auth-app:
    build: .
    env_file:
      - .env
    command: >
      sh -c "
      /scripts/wait-for-it.sh postgres:5432 -s -t 60 &&
      /scripts/wait-for-it.sh redis:6379 -s -t 60 &&
      alembic upgrade head &&
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000
      "

volumes:
  pg_data_auth:
